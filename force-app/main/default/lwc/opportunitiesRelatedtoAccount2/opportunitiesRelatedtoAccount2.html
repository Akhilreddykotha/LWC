<template>
    <lightning-card variant="Narrow" class="slds-p-top_x-large">
    <div slot="title" class="slds-grid">
        <div class="slds-col--padded ">
            <h2>
                <lightning-icon icon-name="standard:opportunity" size="small">
                </lightning-icon>
                &nbsp;Opportunities
            </h2>
        </div>
    </div>
    <template if:true={opportunity.data}>
        <lightning-datatable 
                            key-field="id"
                            data={opportunity.data}
                            columns={columns}
                            onrowselection={handleRowAction}>
                        </lightning-datatable>
                    <div class="slds-align_absolute-center">
                        <lightning-button label={buttonLabel}
                        name = 'Submit'
                        icon-name="action:submit_for_approval"
                        disabled={isTrue}
                        onclick={submitHandler}
                        
                        ></lightning-button>
                        <lightning-button 
                        name="Cancel" label="Cancel"
                        onclick={cancelHandler} 
                        icon-name="utility:cancel_file_request" 
                        alternative-text="Cancel"
                        ></lightning-button>
                    </div>
    </template>
    </lightning-card>
</template>
