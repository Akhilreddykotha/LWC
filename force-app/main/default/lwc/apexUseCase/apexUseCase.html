<template>
    <lightning-card title = "contacts" icon-name="custom:custom75">
        <template if:true = {contacts}>
            <template for:each={contacts} for:item="con">
                <div key={con.Id}>
                    <div class ="slds-box">
                        <p>Contact Name : {con.Name}</p>
                        <p>Contact Email : {con.Email}</p>
                        <p>Contact Phone : {con.Phone}</p>
                        <p>Contact Title : {con.Title}</p>
                    </div>
                </div>
            </template>
        </template>              
               
    </lightning-card>
    <lightning-card title = "Accounts" icon-name="custom:custom45">
        <div class="slds-m-around_medium">
            <lightning-button label="Show Accounts" onclick={handleClick}></lightning-button>
        </div>
        <template for:each={result} for:item="acc">
            <div key={acc.Id}>
                <div class ="slds-box">
                    <p>Account Name : {acc.Name}</p>
                    <p>Account Type : {acc.Type}</p>
                    <p>Account Phone : {acc.Phone}</p>                    
                </div>
            </div>
        </template>
    </lightning-card>
        
    
</template>
